<div>
  <h1>
    {{title}}
  </h1>
  <div class="row">
    <div class="col-2">

    </div>
    <div class="col-8">
      <div class="row">
        <div class="col-12">
          <div class="row mt-5">
            <div class="col-12">
              <div class="input-group input-group-sm mb-3">
                <label class="mr-3">Input </label>
                <input type="text" class="form-control col-3 ml-3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" [(value)]="celsiusValue" [(ngModel)]="celsiusValue" (keyup)="celsiusInput($event,'Celsius')" >
                <label class="ml-1">*C </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="input-group input-group-sm mb-3">
                <label class="mr-3">Output </label>
                <input type="text" class="form-control col-3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" [(value)]="fahrenheitValue" [(ngModel)]="fahrenheitValue" (keyup)="fahrenheitInput($event,'Fahrenheit')" >
                <label class="ml-1">*F </label>
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-6">
              <fusioncharts
                [width]="width"
                [height]="height"
                [type]="type"
                [dataFormat]="dataFormat"
                [dataSource]="celsuisDataSource">  
              </fusioncharts>
            </div>
            <div class="col-6">
              <fusioncharts
                [width]="width"
                [height]="height"
                [type]="type"
                [dataFormat]="dataFormat"
                [dataSource]="fahrenheitDataSource">  
              </fusioncharts>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-4">
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">T(C)</th>
                      <th scope="col">T(F)</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let temperature of temperatureTableDataSource; let i = index">
                      <th scope="row">{{i}}</th>
                      <td>{{temperature.celsuis}}</td>
                      <td>{{temperature.fahrenheit}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="col-8">
              <div class="chart-container" style="position: relative; height:40vh; width:80vw"></div>
                <canvas baseChart 
                  [datasets]="lineChartData" 
                  [labels]="lineChartLabels" 
                  [options]="lineChartOptions"
                  [colors]="lineChartColors" 
                  [legend]="lineChartLegend" 
                  [chartType]="lineChartType" 
                  [plugins]="lineChartPlugins">
                </canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2">

    </div>
</div>
